<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro · Test</title>
  <style>
    body{font-family:system-ui,Arial;background:#0b1e23;color:#eaffff;margin:0;padding:24px}
    .box{max-width:480px;margin:0 auto;background:#0e2a2f;padding:20px;border-radius:12px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #0f4950;background:#092025;color:#eaffff}
    button{width:100%;padding:12px;border:0;border-radius:10px;margin-top:14px;font-weight:700;cursor:pointer;background:#14b8a6;color:#001a1e}
    .msg{margin-top:12px;padding:10px;border-radius:10px;background:#052229;color:#92f0ff;display:none}
    .err{background:#3a0b0b;color:#ffd6d6}
  </style>
</head>
<body>
  <div class="box">
    <h2>Crear cuenta (TEST)</h2>

    <div id="info" class="msg"></div>
    <div id="error" class="msg err"></div>

    <form id="regForm">
      <label for="name">Nombre</label>
      <input id="name" type="text" required placeholder="Tu nombre" />

      <label for="email">Correo</label>
      <input id="email" type="email" required placeholder="correo@dominio.com" />

      <label for="password">Contraseña</label>
      <input id="password" type="password" required minlength="6" placeholder="mínimo 6 caracteres" />

      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" type="password" required minlength="6" placeholder="repite la contraseña" />

      <button id="btnReg" type="submit">Registrarme</button>
    </form>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="./firebase-init.js"></script>

  <script>
    // Captura errores JS en pantalla
    window.addEventListener('error', e => {
      const el = document.getElementById('error');
      el.textContent = 'JS error: ' + (e.message || e.error);
      el.style.display = 'block';
    });

    const $ = (id) => document.getElementById(id);
    const info = $('info');
    const error = $('error');
    function show(el, msg){ el.textContent = msg; el.style.display = 'block'; }
    function hide(el){ el.style.display = 'none'; }

    // Verifica que Firebase cargó
    if (!window.firebase) {
      show(error, 'Firebase NO cargó. Revisa el orden de scripts.');
    } else {
      console.log('Firebase SDK:', firebase.SDK_VERSION);
    }

    $('regForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      hide(error); hide(info);

      try {
        const name = $('name').value.trim();
        const email = $('email').value.trim();
        const pass = $('password').value;
        const confirm = $('confirm').value;
        if (pass !== confirm) throw {message:'Las contraseñas no coinciden.'};

        // Registro
        const cred = await firebase.auth().createUserWithEmailAndPassword(email, pass);
        if (name) await cred.user.updateProfile({ displayName: name });
        await cred.user.sendEmailVerification();

        show(info, 'Registro OK. Te enviamos verificación. Irás al login…');
        setTimeout(() => location.href = 'login.html?msg=registered', 1200);
      } catch(e) {
        const code = e?.code || '';
        let msg = e?.message || 'Error inesperado.';
        if (code.includes('auth/email-already-in-use')) msg = 'Ese correo ya está en uso.';
        if (code.includes('auth/invalid-email')) msg = 'Correo inválido.';
        if (code.includes('auth/weak-password')) msg = 'Contraseña muy corta (mínimo 6).';
        if (code.includes('auth/operation-not-allowed')) msg = 'Habilita Email/Password en Firebase.';
        if (code.includes('auth/network-request-failed')) msg = 'Sin conexión. Revisa tu internet.';
        show(error, msg);
        console.error(e);
      }
    });
  </script>
</body>
</html>
